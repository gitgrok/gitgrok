<mat-card *ngIf="!hidden">
    <mat-card-title>{{rawResult.cwd}}</mat-card-title>
    <mat-card-subtitle>{{rawResult.lines.length}}</mat-card-subtitle>
    <mat-card-content>
        <pre *ngFor="let l of rawResult.lines">{{l}}</pre>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openSubject.next(rawResult.cwd)">OPEN</button>
        <button mat-button (click)="hidden = true">HIDE</button>
      </mat-card-actions>
</mat-card>
