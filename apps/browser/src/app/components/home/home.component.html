<oni-asf-form [uiOptions]="formConfig" [data]="formData" (valueChange)="valueChange$$.next($event)"></oni-asf-form>

<div class="row justify-items-space-around">

  <button mat-button color="primary" (click)="exec$$.next('')">
    <mat-icon>play_arrow</mat-icon>
  </button>

</div>

<hr />

<pre *ngFor="let l of out$ | async">
  {{ l }}
</pre>
